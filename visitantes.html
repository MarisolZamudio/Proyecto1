<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISITANTES</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>HOTEL MARBLUE</h1>
    </header>
    <main class="tabla-container">
        <table id="tabla-visitantes">
            <h2>LISTADO DE VISITANTES</h2>
            <thead>
                <tr>
                    <th>Nombre del visitante</th>
                    <th>Apellido</th>
                    <th>Número de cédula</th>
                    <th>Edad</th>
                    <th>Teléfono</th>
                    <th>Motivo del hospedaje</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se complementa de manera dinamica -->
            </tbody>
        </table>
        <div class="boton-container">
            <input type="button" id="botonVolver" value="Volver">
        </div>
    </main>
    <script src="volver.js"></script>
    <script src="visitantes.js"></script>
</body>

</html>
