<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Visitantes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>HOTEL MARBLUE</h1>
    </header>
    <main>
        <form id="registro-visitantes-form">
            <h2>REGISTRO DE VISITANTES</h2>
            <label for="nombre">Nombre:<span> *</span></label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido">Apellido:<span> *</span></label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="cedula">Número de Cédula:<span> *</span></label>
            <input type="text" id="cedula" name="cedula" required>
            <label for="habitacion">Número de habitación:<span> *</span></label>
            <input type="number" id="habitacion" name="habitacion" required>
            <label for="correo">Correo de contacto:<span> *</span></label>
            <input type="email" id="correo" name="correo" required>
            <label for="motivo">Motivo de hospedaje:<span> *</span></label>
            <select id="motivo" name="motivo">
                <option value="">------------------------  Seleccione la especialidad  ---------------------</option>
                <option value="Viaje en familia">Viaje en familia</option>
                <option value="Trabajo">Trabajo</option>
                <option value="Backpackers">Backpackers</option>
                <option value="Seniors">Seniors</option>
                <option value="Viaje ocio">Viaje ocio</option>
              
            </select>

            <input type="submit" value="Enviar">
        </form>
        <div class="boton-container">
            <input type="button" id="botonVolver" value="Volver">
        </div>
    </main>
    <script src="volver.js"></script>
    <script src="registro-visitantes.js"></script>
</body>
</html>
